<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Email Capture</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    /* Basic styling for mobile-friendly view */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #qr-reader {
      width: 100%;
      max-width: 300px;
      margin: 20px 0;
    }
    #capture-message {
      font-size: 1.2em;
      color: green;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Scan QR Code to Capture Email</h2>
  
  <select id="camera-select" style="margin-bottom: 10px;" onchange="switchCamera()"></select> <!-- Camera selection dropdown -->
  
  <div id="qr-reader"></div>
  <div id="capture-message" style="display: none;">Capture Successful!</div>
  <button id="retry-button" style="display: none;" onclick="startScanner()">Capture Another</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyjgl0GK1AqZTxhgiq4H077dmVW9jlgC_ruTyu8Z8V8LVXbJEDIXaTluG12UJ5fG4AR/exec"; // Replace with your actual Apps Script URL
    let qrCodeScanner;
    let scanSuccessful = false;

    function onScanSuccess(decodedText) {
      if (!scanSuccessful) {
        scanSuccessful = true;

        // Hide the QR reader and show success message and retry button
        document.getElementById("qr-reader").style.display = "none";
        document.getElementById("capture-message").style.display = "block";
        document.getElementById("retry-button").style.display = "block";

        // Send email to Google Sheets
        fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ email: decodedText })
        })
        .then(response => console.log("Email added to Google Sheets"))
        .catch(error => console.error("Error!", error.message));

        // Stop the QR scanner after capture
        qrCodeScanner.stop().then(() => {
          console.log("QR scanner stopped after successful capture.");
        }).catch(error => console.error("Error stopping QR scanner:", error));
      }
    }

    function onScanError(errorMessage) {
      if (!scanSuccessful) {
        console.log("QR Code scan error:", errorMessage);
      }
    }

    function startScanner(cameraId) {
      scanSuccessful = false;
      document.getElementById("capture-message").style.display = "none";
      document.getElementById("retry-button").style.display = "none";
      document.getElementById("qr-reader").style.display = "block";

      // Initialize QR Code scanner with the selected camera
      qrCodeScanner = new Html5Qrcode("qr-reader");
      qrCodeScanner.start(
        { deviceId: { exact: cameraId } },
        {
          fps: 10,
          qrbox: { width: 200, height: 200 }, // Smaller scan area to simulate zoom
          videoConstraints: {
            width: { ideal: 1920 },  // High resolution
            height: { ideal: 1080 }
          }
        },
        onScanSuccess,
        onScanError
      ).catch(error => console.error("Failed to start QR scanner:", error));
    }

    function switchCamera() {
      if (qrCodeScanner) {
        qrCodeScanner.stop().then(() => {
          const selectedCameraId = document.getElementById("camera-select").value;
          startScanner(selectedCameraId);
        }).catch(error => console.error("Error stopping QR scanner:", error));
      }
    }

    function loadCameras() {
      Html5Qrcode.getCameras().then(devices => {
        const cameraSelect = document.getElementById("camera-select");

        devices.forEach(device => {
          const option = document.createElement("option");
          option.value = device.id;
          option.text = device.label || `Camera ${cameraSelect.length + 1}`;
          cameraSelect.appendChild(option);
        });

        // Start scanner with the first camera by default
        if (devices.length > 0) {
          startScanner(devices[0].id);
        }
      }).catch(error => console.error("Error getting cameras:", error));
    }

    // Initialize camera list and scanner on page load
    window.onload = loadCameras;
  </script>
</body>
</html>
